  - conda-forge::gpyopt==1.2.6
  - conda-forge::mlflow==1.9.1 # sometimes fails on pip, dunno why.
  - conda-forge::scikit-learn==1.0.2
  - conda-forge::cma==3.3.0
  - conda-forge::celery==4.4.6
  - conda-forge::pyyaml==6.0
  - conda-forge::ruamel.yaml==0.17.32
  - conda-forge::coloredlogs==15.0.1
  - conda-forge::pyDOE==0.3.8
  - conda-forge::imageio==2.31.1
  - pytorch::pytorch==2.0.1
