  - pytorch::cpuonly
  - pip:
    - disjoint-set==0.6.2
    - pid==3.0.3
    - noisyopt==0.2.2
    - git+https://github.com/eric-vader/HPOlib2.git#egg=hpolib2
    - tensorflow==2.2.0
